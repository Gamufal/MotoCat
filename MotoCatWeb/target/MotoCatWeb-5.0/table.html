<!DOCTYPE html>
<html>
    <head>
        <title>Browse Catalog</title>
        <script src="js/table.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="getAllTable('tableID')">
        <h1 class="center">Catalog</h1>
        <p><a href="index.html">Home</a></p>
        <p><a href="calculator.html">Calculator</a></p>
        <div id="errorInfo" class="errorInfo">&nbsp;</div>
        <div class="for">
            <h2 class="center">Add Motorcycle or edit with new values</h2>
            <form id="motorbikeForm">
                <input type="text" id="model" name="model" placeholder="Model" required />
                <input type="number" id="price" name="price" placeholder="Price" required />
                <input type="number" id="displacement" name="displacement" placeholder="Displacement" required />
                <input type="number" id="power" name="power" placeholder="Power" required />
                <select id="type" name="type" required>
                    <option value="STANDARD">Standard</option>
                    <option value="SPORT">Sport</option>
                    <option value="CRUISER">Cruiser</option>
                    <option value="TOURING">Touring</option>
                    <option value="ENDURO">Enduro</option>
                </select>
                <button type="button" onclick="addMotorbike()">Add Motorbike</button>
            </form>
        </div>
        <table>
            <thead>                
                <tr>
                    <th>Model</th>
                    <th>Price [PLN]</th>
                    <th>Displacement [ccm]</th>
                    <th>Power [kW]</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>            
            <tbody id="tableID">
            </tbody>            
        </table>
    </body>
</html>
